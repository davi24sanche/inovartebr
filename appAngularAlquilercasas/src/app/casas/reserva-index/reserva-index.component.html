<div class="container">
  <div class="row card">
    <div class="card-header">Reserva</div>
    <div class="card-body">
      <div class="col">
        <p class="card-text">Fecha: {{fechaCreacion | date:'dd/MM/yyyy'}}</p>
      </div>

      <div class="col">
        <p class="card-text">Fecha de Inicio<input type="text" class="form-control" formControlName="" name=""
          placeholder="" /></p>
</div>
      <div class="col">
      <p class="card-text">Fecha final<input type="text" class="form-control" formControlName="" name="" placeholder="" />
      </p>
      </div>

    </div>

  </div>
  <div class=" row card">
    <div class="card-header">Detalle de la Reserva</div>
    <div class="card-body">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>
              Casas
            </th>
            <th class="right">
              Precio
            </th>
            <th class="center">
              Descripcion
            </th>
            <th class="right">
              SubTotal
            </th>
            <th></th>
          </tr>
        </thead>

        <tbody>


          <tr class="group" style="cursor: pointer" *ngFor="let item of items; let i = index">
            <td>
              <p>{{ item.product.nombre}}</p>


            </td>
            <td class="right">
              <p>${{item.precio}}</p>
            </td>

            <td class="right">
              <p>${{ item.subtotal}}</p>
            </td>
            <td>
              <button class="btn btn-primary btn-sm" (click)="eliminarItem(item)"><i
                  class="far fa-trash-alt"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row clearfix d-flex justify-content-end">
        <div class="col-md-4">
          <table class="table table-bordered table-hover">
            <tbody>
              <tr>
                <td class="left">
                  <strong>Total</strong>
                </td>
                <td class="right">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">$</div>
                    </div>
                    <input readonly type="text" class="form-control" id="total" type="text" [value]="total">
                  </div>
                </td>
              </tr>

              <tr>
                <td class="left">
                  <strong>Impuesto</strong>
                </td>
                <td class="right">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">$</div>
                    </div>
                    <input readonly type="text" class="form-control" id="total" type="text" [value]="impuesto">
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="col">
            <button class="btn btn-primary" (click)="ordenar()">Reservar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
