<div class="container">
  <form>
    <div class="site-section-title">
      <h2>Casas</h2>
    </div>

    <fieldset class="collapse" id="idformularioAgregar">
      <div class="form-group row"></div>
      <div class="form-group">
        <label for="exampleInputEmail1">Producto:</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="codigo de la casa"
        />
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Nombre:</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="Nombre"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Descripción:</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="descripción de la casa"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Cantidad:</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="cantiadad de casas"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Precio:</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="precio de la casa"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Estado:</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          placeholder="estado de la casa"
        />
      </div>

      <button type="submit" class="btn btn-primary">Registrar</button>
    </fieldset>

    <hr />
    <!-- Editable table -->
    <div class="card">
      <h3 class="card-header text-center font-weight-bold text-uppercase py-4">
        Productos actuales
      </h3>
      <div class="card-body">
        <div id="table" class="table-editable">
          <span class="table-add float-right mb-3 mr-2">
            <a
              class="btn btn-primary"
              data-toggle="collapse"
              href="#idformularioAgregar"
              role="button"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              Agregar Nuevo
            </a>
          </span>
          <table
            class="table table-bordered table-responsive-md table-striped text-center"
          >
            <thead>
              <tr>
                <th class="text-center">Producto</th>
                <th class="text-center">Nombre</th>
                <th class="text-center">Descripción</th>
                <th class="text-center">Precio</th>
                <th class="text-center">Estado</th>
                <th class="text-center">Orden</th>
                <th class="text-center">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of datos">
                <td class="pt-3-half" contenteditable="true">{{ item.id }}</td>
                <td class="pt-3-half" contenteditable="true">
                  {{ item.name }}
                </td>
                <td class="pt-3-half" contenteditable="true">
                  {{ item.description }}
                </td>
                <td class="pt-3-half" contenteditable="true">
                  {{ item.price }}
                </td>
                <td class="pt-3-half" contenteditable="true">
                  {{ item.state }}
                </td>
                <td class="pt-3-half">
                  <span class="table-up"
                    ><a href="#!" class="indigo-text"
                      ><i
                        class="fas fa-long-arrow-alt-up"
                        aria-hidden="true"
                      ></i></a
                  ></span>
                  <span class="table-down"
                    ><a href="#!" class="indigo-text"
                      ><i
                        class="fas fa-long-arrow-alt-down"
                        aria-hidden="true"
                      ></i></a
                  ></span>
                </td>
                <td>
                  <span class="table-remove"
                    ><button
                      type="button"
                      class="btn btn-danger btn-rounded btn-sm my-0"
                    >
                      Eliminar
                    </button></span
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Editable table -->
  </form>
</div>
<br />
