<div class="container">
  <div class="row">
    <div class="col-md-11">
      <h4 class="mb-3" style="text-align: center">Crear Producto</h4>
      <div class="container">
        <form [formGroup]="formCreate" (ngSubmit)="submitForm()" novalidate>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="name"
                  >Nombre
                </label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="name"
                    name="name"
                    placeholder="Escriba el nombre del producto"
                  />
                </div>
                <div class="col-auto">
                  <small
                    *ngIf="errorHandling('name', 'required')"
                    class="text-danger"
                  >
                    El nombre es requerido
                  </small>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="description"
                  >Descripción
                </label>
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="description"
                    placeholder="Escriba la descripción"
                    name="description"
                  />
                </div>

                <div class="col-sm-4">
                  <small
                    *ngIf="errorHandling('description', 'required')"
                    class="text-danger"
                  >
                    La descripción es requerida
                  </small>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="price"
                  >Precio $
                </label>
                <div class="col-sm-8">
                  <input
                    type="number"
                    class="form-control"
                    formControlName="price"
                    placeholder="Escriba el precio $"
                    name="price"
                  />
                </div>

                <div class="col-sm-4">
                  <small
                    *ngIf="errorHandling('price', 'required')"
                    class="text-danger"
                  >
                    El precio es requerido
                  </small>
                  <small
                    *ngIf="errorHandling('price', 'pattern')"
                    class="text-danger"
                  >
                    El precio debe contener solo números
                  </small>
                </div>
              </div>
              <div class="form-group row">
                <label for="state" class="col-sm-4 col-form-label"
                  >Estado</label
                >
                <div class="col-sm-8">
                  <select
                    class="form-control"
                    formControlName="state"
                    name="state"
                  >
                    <option selected value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                  </select>
                </div>

                <div class="col-auto"></div>
              </div>
              <div style="text-align: center" class="col-md-12 mb-3">
                <div class="btn-group" role="group">
                  <button type="submit" class="btn btn-success">Guardar</button>
                  <button
                    type="reset"
                    class="btn btn-danger"
                    (click)="onReset()"
                  >
                    Cancelar
                  </button>
                  <button type="button" class="btn btn-info" (click)="onBack()">
                    Regresar
                  </button>
                </div>
              </div>
            </div>
              <!--Imagen-->
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="image" class="col-sm-4 col-form-label">Imagen </label>
                  <div class="col-sm-8">
                    <input type="file" class="formControl" name="image" (change)="onFileSelect($event)" />
                  </div>
                  <!--Mostrar imagen seleccionada-->
                  <div *ngIf="imageURL && imageURL !== ''" class="card" style="width: 18rem;">
                    <img [src]="imageURL" alt="Imagen videojuego" class="img-fluid card-img-top">
                  </div>

                </div>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
